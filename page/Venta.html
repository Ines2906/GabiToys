<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de Compras</title>
    </head>
    <body>
        <!-- Botón para regresar al índice -->
        <header>
            <table width="100%">
                <tr>
                    <td align="left">
                        <button onclick="window.location.href='../index.html'" style="padding: 10px; background-color: #4682b4; color: white; border: none; border-radius: 5px; cursor: pointer;">Regresar al Inicio</button>
                    </td>
                </tr>
            </table>
        </header>

        <!-- Título del carrito -->
        <h1 style="text-align: center; color: #333;">Carrito de Compras</h1>

        <!-- Sección del carrito -->
        <table border="1" width="70%" align="center" bgcolor="#f0f8ff" style="border-collapse: collapse;">
            <thead style="background-color: #4682b4; color: white;">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juguete Aventura</td>
                    <td>S/45.00</td>
                    <td align="center">
                        <button onclick="alert('Producto añadido al carrito: Juguete Aventura')" style="padding: 5px;">Añadir</button>
                    </td>
                </tr>
                <tr>
                    <td>Juguete Educativo</td>
                    <td>S/60.00</td>
                    <td align="center">
                        <button onclick="alert('Producto añadido al carrito: Juguete Educativo')" style="padding: 5px;">Añadir</button>
                    </td>
                </tr>
                <tr>
                    <td>Juguete Creativo</td>
                    <td>S/30.00</td>
                    <td align="center">
                        <button onclick="alert('Producto añadido al carrito: Juguete Creativo')" style="padding: 5px;">Añadir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
