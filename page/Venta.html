<!DOCTYPE html>
<html>
    <head>
        <!-- Titulo de la pagina -->
        <title>Venta - GabiToys</title>
        <!-- Metadatos del documento -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ines">
        <meta name="description" content="Gabito Toys es una tienda de juguetes dedicada a llevar felicidad a los más pequeños.">
        <meta name="keywords" content="juguetes, diversion, niños, niñas, juegos">
        <!-- Enlace al archivo CSS principal -->
        <link rel="stylesheet" type="text/css" href="/dist/CSS/mystilo.css">
    </head>
    <body>
        <header>
            <!-- Tabla de la cabecera del sitio -->
            <table width="100%">
                <tbody>
                    <tr>
                        <!-- Logo de Gabitoys con enlace al index o pagina de inicio -->
                        <td width="85">
                            <a href="../index.html">
                                <img width="70" src="../dist/image/nuevo logo.jpg" alt="Logo GabiToys">
                            </a>
                        </td>
                        <!-- Titulo del sitio -->
                        <td>
                            <h1><font face="Arial" size="10">GabiToys</font></h1>
                        </td>
                        <!-- Navegación principal -->
                        <td align="right"></td>
                        <td align="right">
                            <table>
                                <tbody>
                                    <tr>
                                        <td><button><a href="../index.html">Inicio</a></button></td>
                                        <td><button><a href="#contact">Contacto</a></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </header>
        <main>
            <!-- Sección de productos -->
            <section id="productos">
                <h2>Productos Disponibles</h2>
                <div class="producto">
                    <p><strong>Producto:</strong> Juguete Aventura</p>
                    <p>Precio: S/45.00</p>
                    <button>Añadir al Carrito</button>
                </div>
                <div class="producto">
                    <p><strong>Producto:</strong> Juguete Educativo</p>
                    <p>Precio: S/60.00</p>
                    <button>Añadir al Carrito</button>
                </div>
                <div class="producto">
                    <p><strong>Producto:</strong> Juguete Creativo</p>
                    <p>Precio: S/30.00</p>
                    <button>Añadir al Carrito</button>
                </div>
            </section>
            <!-- Sección del carrito -->
            <section id="carrito">
                <h2>Carrito de Compras</h2>
                <div class="carrito-item">
                    <p><strong>Juguete Aventura</strong>: S/45.00</p>
                </div>
                <div class="carrito-item">
                    <p><strong>Juguete Educativo</strong>: S/60.00</p>
                </div>
                <p><strong>Total:</strong> S/105.00</p>
                <button>Proceder al Pago</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 GabiToys</p>
        </footer>
    </body>
</html>
