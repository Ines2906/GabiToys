</head>

    <!-- Menú de navegación -->

        <table width="100%">
            <tr>
                <td align="center"><a href="../index.html">Inicio</a></td>
            </tr>
        </table>

    <!-- Sección de Contacto -->
    <section id="contact">
        <table align="center" border="0" width="60%">

                <td colspan="2" align="center">

                </td>
            </tr>

                <td colspan="2" align="center">Teléfono: +51 123-456-789</td>
