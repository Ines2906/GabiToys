<body>
    <!-- Encabezado -->
    <header>
        <h1>GabiToys - Contáctanos</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <!-- Información de contacto -->
        <section class="text-center mb-4">
            <img src="../dist/image/nuevo_logo-removebg-preview.png" alt="GabiToys Logo" class="logo">
            <h2>Información de Contacto</h2>
            <p class="lead"><strong>Dirección:</strong> Av. Principal 123, Lima, Perú</p>
            <p class="lead"><strong>Teléfono:</strong> +51 123-456-789</p>
            <p class="lead"><strong>Correo:</strong> contacto@gabitoys.com</p>
        </section>

        <!-- Formulario de contacto -->
        <section>
            <div class="contact-form mx-auto" style="max-width: 600px;">
                <form action="../enviar.php" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Botón para regresar al inicio -->
